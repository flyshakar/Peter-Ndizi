<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Ndzi & peter Survey form</h1>
  <p class="up" id="description">Please fill out the survey below:</p>
  <form id="survey-form">
     <label for="name" id="name-label">Name:</label>
     <input type="text" id="name" placeholder="Enter your name" required>
   
     <label for="email" id="email-label">Email:</label>
     <input type="email" id="email" placeholder="Enter your email" required>
   
     <label for="number" id="number-label">Age:<small>(optional)</small></label>
     <input type="number" id="number" placeholder="Enter your age" min="18" max="99" required>
   
     <label for="dropdown" >Which option best describes your current role?:</label>
     <select id="dropdown">
       <option value="student">Student</option>
       <option value="employed">Employed</option>
       <option value="unemployed">Unemployed</option>
       <option value="other">Other</option>
     </select>
   <br><br>
     <p>How did you hear about us?</p>
     <label>
       <input type="radio" name="source" value="search"> Search Engine
     </label>
     <label>
       <input type="radio" name="source" value="social"> Social Media
     </label>
     <label>
       <input type="radio" name="source" value="friend"> Friend/Family
     </label>
     <br><br>
     <label for="dropdown">What is your favorite feature of freeCodeCamp?
          :</label>
     <select id="dropdown">
       <option value="student">Challenges</option>
       <option value="employed">Projects</option>
       <option value="Commmunity">Commmunity</option>
       <option value="other">Other source</option>
     </select>
     <br> <br>
     <p>What would you like to see improved? <small>(Check all that apply)</small></p>
     <label>
       <input type="checkbox" name="interests" value="music"> Front-end Projects
     </label>
     <label>
       <input type="checkbox" name="interests" value="sports"> Back-end Projects
     </label>
     <label>
       <input type="checkbox" name="interests" value="movies"> Data Visualization

     </label>
     <label>
          <input type="checkbox" name="interests" value="movies"> Challenges
        </label>
   <br>
   <br>
     <label for="comments">Comments:</label>
     <textarea id="comments" placeholder="Enter your comments"></textarea>
     <button type="submit" id="submit">Submit</button>
   </form>
</body>
</html>
